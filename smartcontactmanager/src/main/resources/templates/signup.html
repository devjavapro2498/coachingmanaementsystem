<!DOCTYPE html>
<html   xmlns:th="http:www.thymeleaf.org" th:replace="base::layout(~{::section})" >
<head>
<meta charset="ISO-8859-1">
<title>About Contact-Management-System</title>
</head>
<body>
<section class="signup">

<div class ="container">


<div class ="row">


<div class ="col-md-8 offset-md-2">

<div class ="my-card mt-2" >
<div  th:if="${session.message}" th:classappend="${session.message.type}"class="alert" role="alert">
<p  class="text-center" th:text="${session.message.message}"> </p>
<th:block: th:text="${#session.removeAttribute('message')}"> </th:block:>
</div>
<div class ="container text-center">
<img class="" style="width:80px;"    alt="" th:src="@{/image/customer-service.png}">
</div>
<h1 class ="text-center">Register Here!!</h1>
<form novalidate="novalidate" action="" th:action="@{/do_register}" method="post" th:object="${user}" >

<!-- name field-->
 <div class="form-group">
    <label for="name_field" class="form-label">Enter Name:</label>
  
    <input name="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid':'' }" id="name_field" aria-describedby="emailHelp" placeholder="Enter Your Name" required="required" th:value="${user.name}" />
 
 
   <div id="validationServer03Feedback" class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">
   
    </div>
 
 
  </div>
  
  <!-- email field-->
 <div class ="form-group">
    <label for="email_field" class="form-label">Enter Email:</label>
    <input name ="email" type="text" class="form-control"   th:classappend="${#fields.hasErrors('email') ? 'is-invalid':'' }" id="email_field" aria-describedby="emailHelp" placeholder="Enter Your E-mail" required="required" th:value="${user.email}" />
   <div id="validationServer04Feedback" class="invalid-feedback"  th:each="e: ${#fields.errors('email')}" th:text="${e}">
      Please provide a valid city.
    </div>
  </div>
  
   <!-- password field-->
 <div class="form-group">
    <label for="password_field" class="form-label">Enter Password:</label>
    <input name="password" type="password" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter Your Password" required="required"  />
 
  </div>
 
   <!--Space for about fiels  -->
  <div class="form-group mt-3">
  <textarea name="about" placeholder="Enter Something yourself" rows="7" class="form-control" th:text="${user.about}"></textarea>
  </div>
  
  <!--terms & conditions  -->
  <div class ="form-group  form-check">
  <input  type="checkbox" name="agreement" class="form-check-input" id="agreement" />
  <label for="agreement">Accept terms and conditions</label>
  </div> 
  <!-- Adding button -->
  <div class ="container text-center mt-3">
  <button type="submit" class="btn bg-primary text-white  btn-block">Submit</button>
  <button type ="reset" class="btn   btn-warning btn-block">Reset</button>
  </div>
  

</form>


</div>
</div>
</div>
</div>

</section>

</body>
</html>
